<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgive Me â¤ï¸</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    .container {
      text-align: center;
      position: relative;
      background: rgba(255, 255, 255, 0.25);
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 38px;
      color: #d6336c;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #6b2c3e;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s ease;
    }

    #yes {
      background: linear-gradient(45deg, #ff5f6d, #ffc371);
      color: white;
      left: 0;
      box-shadow: 0 5px 15px rgba(255,95,109,0.6);
    }

    #no {
      background: linear-gradient(45deg, #8b0000, #ff4d4d);
      color: white;
      left: 160px;
      box-shadow: 0 5px 15px rgba(139,0,0,0.6);
    }

    .love-msg {
      margin-top: 90px;
      font-size: 22px;
      color: #b30047;
      display: none;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- Floating hearts -->
  <span class="heart" style="left:10%">â¤ï¸</span>
  <span class="heart" style="left:30%">ğŸ’–</span>
  <span class="heart" style="left:50%">ğŸ’•</span>
  <span class="heart" style="left:70%">ğŸ’˜</span>
  <span class="heart" style="left:90%">ğŸ’</span>

  <div class="container">
    <h1>Laksh my sweetheart, Will you forgive me? ğŸ¥ºâ¤ï¸</h1>
    <p>I promise to be extra sweet forever ğŸ’•</p>

    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ’”</button>

    <div class="love-msg" id="loveMsg">
      Yayyyy! I knowww it, You just made my heart smile ğŸ¥°ğŸ•Šï¸
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveMsg = document.getElementById("loveMsg");

    function moveNoButton() {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      loveMsg.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
